<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='../static/style.css' , rel='stylesheet'>
    <link href='../static/index.css' , rel='stylesheet'>
    <title>Game-Kiroku</title>
</head>

<body>
    <header>
        <a href={{ url_for('index') }} id="logo">Game-Kiroku</a>
        <div class="search-form">
            <form method="GET">
                <input type="search" name="search-content" placeholder="Поиск..." class="search">
                <input type="submit" value="Найти" class="search">
            </form>
        </div>
        <div class="menu">
            <div onclick="menuToggle()" class="menu-dropbutton">
                <span>[Username]</span>
                <img src="https://imgholder.ru/60x60/8493a8/fff&text=60%D1%8560&font=kelson" alt="Avatar">
            </div>
            <div id="menuContent" class="menu-dropcontent">
                <a href="user.html">Профиль</a>
                <a href="#">Выход</a>
            </div>
        </div>
        <!-- .menu -->
    </header>
    <div class="main">
        <p class="title">Популярное</p>
        <div class="card-wrapper">
            {% for game in games %}
            <div class="card">
                <div class="card-name">
                    <a href={{ url_for('game_page', id_game=game.ID_game) }} class="game-name">{{ game.Game_name }}</a>
                </div>
                <img src="https://imgholder.ru/200x300/8493a8/fff&text=200x300&font=kelson" alt="[Game_name]">
            </div>
            {% endfor %}
        </div>
        <!-- .wrapper -->
    </div>
    <!-- .main -->
    <footer>
        <img src="../static/VIMO_Games_Logo_80x80.png" alt="VIMO_Games_NDU">
        <span>©VIMO NDU Москва, 2021</span>
    </footer>
    <script src="../static/script.js"></script>
</body>

</html>
