<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='../static/style.css' , rel='stylesheet'>
    <link href='../static/login.css' , rel='stylesheet'>
    <title>Game-Kiroku</title>
</head>

<body>
    <header>
        <a href={{ url_for('index') }} id="logo">Game-Kiroku</a>
        
    </header>
    <div class="main">
        {% if error == 'pass_not_match' %}
        <p class="error">Пароли не совпадают</p>
        {% elif error == 'account_already_exists' %}
        <p class="error">Аккаунт уже существует</p>
        {% endif %}
        <form method="POST">
            <label>Никнейм</label>
            <input type="text" minlength="6" maxlength="50" name="nickname" placeholder="Никнейм" required><br>
            <label>E-mail</label>
            <input type="email" maxlength="30" name="email" placeholder="name@mail.com" required><br>
            <label>Пароль</label>
            <input type="password" minlength="8" maxlength="50" name="password" placeholder="8-50 символов" required><br>
            <label>Повторите пароль</label>
            <input type="password" minlength="8" maxlength="50" name="password_check" placeholder="8-50 символов" required><br>
            <input type="submit" value="Зарегистрироваться">
            <a href={{ url_for('login') }}>Войти</a>
        </form>
    </div>
    <!-- .main -->
    <footer>
        <img src="../static/VIMO_Games_Logo_80x80.png" alt="VIMO_Games_NDU">
        <span>©VIMO NDU Москва, 2021</span>
    </footer>
    <script src="../static/script.js"></script>
</body>

</html>
